name: Keep Render Backend Alive

on:
  schedule:
    # Run every 14 minutes to prevent Render's 15-min sleep
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Backend
        run: |
          curl -I https://pubgtracker-api.onrender.com/ping || echo "Ping failed"
