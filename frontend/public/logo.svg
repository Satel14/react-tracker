<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f2a900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e09600;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)"/>
  
  <!-- Pan Group (Rotated) -->
  <g transform="rotate(-45, 256, 256)" filter="url(#shadow)">
    <!-- Pan Handle -->
    <rect x="236" y="320" width="40" height="140" rx="8" fill="#151515"/>
    <circle cx="256" cy="435" r="8" fill="#db9a00"/> <!-- Hole -->
    
    <!-- Pan Body -->
    <circle cx="256" cy="230" r="130" fill="#1a1a1a"/>
    <circle cx="256" cy="230" r="115" fill="#222" stroke="#111" stroke-width="2"/> <!-- Inner bottom -->
    
    <!-- Highlight -->
    <path d="M200 180 Q 256 160 312 180" stroke="#333" stroke-width="4" fill="none" opacity="0.5"/>
  </g>
</svg>
